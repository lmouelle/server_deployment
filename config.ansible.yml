users:
  - torrents

extra_group_members:
  # restic: data, torrents
  torrents: data

data_dir: /data/

# TODO: can you use bitwarden lookup module here or must it be in main.ansible.yml?
secret_files_by_username:
  torrents:
    'secrets/gluetun/wireguard/wg0.conf': "{{ lookup('bitwarden.secrets.lookup', 'protonvpn_wireguard_conf_file') }}"
    # TODO: Consider adding SSL/TLS cert for deluge here as well?
    # TODO: Will this work if I use older auth file pregenerated by different deluge instance? Let's see
    'secrets/deluge/auth': "{{ lookup('bitwarden.secrets.lookup', 'deluge_auth_file') }}"
    'secrets/deluge/web.conf': "{{ lookup('bitwarden.secrets.lookup', 'deluge_web.conf') }}"
    'secrets/deluge/core.conf': "{{ lookup('bitwarden.secrets.lookup', 'deluge_daemon.conf') }}"
    'secrets/deluge/hostlist.conf': "{{ lookup('bitwarden.secrets.lookup', 'deluge_hostlist.conf') }}"
